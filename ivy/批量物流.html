<pre id="output"></pre>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="UTF-8"></script>

<script>
    function doIt() {
        var str = $("#text").val()
        var output = "";
        str.split("\n").forEach(function (line) {
            if (!line || !line.trim()) {
                return;
            }
            var arr = line.trim().split(/\s+/)
            if (arr.length != 2) {
                return
            }
            output += line + "\n";
            var url = 'http://admin-yijian.yy.com/order/updateOrdersSellerAddress?expressCode=' + arr[1] + '&expressEngName='+$("#wl").val()+'&orderSeq=' + arr[0]
            $.ajax({
                url: url,
                dataType: "jsonp",
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                }
            })
        });
        $("#output").text(output)
    };
    $("#btn").click(doIt)
</script>
